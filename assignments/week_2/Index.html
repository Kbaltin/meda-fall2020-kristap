<!-- Tells the browser what version of HTML 
we are using. -->
<!doctype html>

<!-- HTML is the only other element without 
    a parent, and has one sibling, doctype. 
    The long attribute describes the content
    language in this area -->
<html lang="en">
    <head>
        <!-- The character set used by the
        webpage. -->
        <meta charset="utf-8">


        <!-- Describes the browser tab text. -->
        <title>This is my official webpage.</title>

        <!-- Provides additional information to other 
        computer systems. -->
        <meta name="description" content="Practicing HTML5 code">
        <meta name="Kristap Baltin" content="kristapbaltin.com">

        <!-- link is used to tell the browser where other 
        code is located. This examples shows where "styles.css 
        file is located. -->
        <link rel="stylesheet" href="css/styles.css?v=1.0">

    </head>
<!-- Everything in the body, is displayed in the webpage (viewport). -->
<body>
        <h1>Welcome!</h1>
        <p>This is my new webpage</p>

        <ul>
                <li>Soda</li>
                <li>Carbonated Water</li>
        </ul>

        <!-- The script element is used to include Javascript 
        into your webpage. -->
  <script src="js/scripts.js"></script>
</body>
</html>
