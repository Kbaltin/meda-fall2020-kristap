<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Specificity</title>
    
    <!-- extrenal stylesheet, the CSS mode is in another file-->
    <link rel="stylesheet" href="specificity2.css">

<!-- internal stylesheet, the CSS is located right inside
the same HTML file. --> 
<style>
    body {
        background-color: pink;
        margin: 100px;
    }

    h1 {
        font-size: 100px;
    }

    a{
        font-size: aqua;
    }
</style>    


<body>
    <a href="#">duckduckgo.com</a>
    
    
    
    <header>
        <div></div>
    </header>
    
    <div>
        <p><a href="#">bing.com</a></p>

        <div>
            <p class="bold">Hello</p>
            <ul>
                <li><a href="#">google.com</a></li>
            </ul>
            <p><a href="#" class="bold">yahoo.com</a></p>
        </div>
    </div>    

<!-- Inline CSS styles, no selectors, as it selects the
element it is located in. -->    
    <footer style="border: dashed red 2px; margin: 20px;">
        <div></div>
    </footer>

</body>
</html>
